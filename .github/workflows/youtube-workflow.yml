name: Latest YouTube Videos
on:
  schedule:
    # Runs every hour
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update-readme-with-youtube-htcw:
    name: Update this repo's README with latest videos from YouTube
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: gautamkrishnar/blog-post-workflow@master
        with:
          comment_tag_name: "YOUTUBE-HTCW"
          feed_list: "https://www.youtube.com/feeds/videos.xml?channel_id=UCjFs9wBGz4HlEJGUB6jzUmw"
  update-readme-with-youtube-htcw-live:
    name: Update this repo's README with latest videos from YouTube
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: gautamkrishnar/blog-post-workflow@master
        with:
          comment_tag_name: "YOUTUBE-HTCW-LIVE"
          feed_list: "https://www.youtube.com/feeds/videos.xml?channel_id=UCD0bfB1Xjhe0ZLXhhwXeJPQ"